    <table class="table table-hover">
        <thead>
            <tr>
                <h1>Programing III Yerevan</h1>
            </tr>
            <tr>
                <h1>Albert Harutyunyan</h1>
            </tr>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Color</th>
                <th scope="col">Description</th>
                <th scope="col">Was Born</th>

                <th scope="row">3</th>
                <td scope="row" style="background-color: red;"></td>

                <td id="grassEaterEaterCount"></td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td scope="row" style="background-color: yellow;"></td>
                <td>Yellow is fire</td>
                <td id="fireCount"></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td scope="row" style="background-color: blue;"></td>
                <td>Blue is water</td>
                <td id="waterCount"></td>
            </tr>
            <tr>
                <th>6</th>
                <td><button id="btnsc">Change Season</button></td>
                <td><p id="SeasonLabel">Season: Winter</p></td>
            </tr>
